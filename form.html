<!DOCTYPE html>
<html ng-app>
<head>
	<title>Freelance IT</title>
<!-- css-->
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="materialize/css/materialize.css">
<!--JS-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script type="text/javascript" src="materialize/js/materialize.js"></script>

 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<!--end of JS-->


      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<!--Intro-->
 <nav>
    <div class="nav-wrapper red">
      <a href="#!" class="brand-logo center">Dashboard</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down" style="margin-right: 15px;">
        <li><a href="index.html">Login</a></li>
        <li><a href="">Form</a></li>
        <li><a href="">Users</a></li>
        <li><a href="post.html">Post</a></li>
        <li><a href="">Analytics</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
         <li><a href="index.html">Login</a></li>
        <li><a href="">Form</a></li>
        <li><a href="">Users</a></li>
        <li><a href="post.html">Post</a></li>
        <li><a href="">Analytics</a></li>
      </ul>
    </div>
  </nav>
<!--Cards-->
<div class="card-panel teal lighten-2 left-align" style="margin-top: 10vh;"><h5>Welcome User</h5></div>
<!--ends of cards-->

<!--forms-->
<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
        	<i class="material-icons prefix">mode_edit</i>
          <input placeholder="Name" id="first_name" type="text" class="validate" ng-model="name">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
        	<i class="material-icons prefix">title</i>
          <input id="Title" type="text" class="validate" ng-model="title">
          <label for="title">Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
        	<i class="material-icons prefix">chat</i>
          <input id="text" type="text" class="validate" ng-model="message">
          <label for="text">Message</label>
        </div>
      </div>
    </form>
  </div>
  <div class="center-align">
        <h4>{{name}}</h4>  <h5>{{title}}</h5> 
         <p>{{message}}</p>
         <button class="btn btn-primary"><i class="material-icons">publish</i></button>
</div>

<!--end of forms-->

<!--badge-->
<div class="fixed-action-btn horizontal">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">mode_edit</i>
    </a>
     <p>More info</p>
    <ul>
      <li><a class="btn-floating red pulse"><i class="material-icons">chat</i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="material-icons">attach_money</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">keyboard_arrow_up</i></a></li>
    </ul>
  </div>
<!--Badge-->


  <script type="text/javascript">$(".button-collapse").sideNav();
</script>
</body>
</html>
